
<html>
    <head>
        <style>
            @import url('https://fonts.cdnfonts.com/css/8bit-wonder');
            * {
            font-family: '8BIT WONDER', sans-serif;
            }
            html, body {
            margin:0;
            padding:0;
            }
            #canvas {
            display: grid;
            background:#333;
            }
            #canvas div {
            display:flex;
            align-items:center;
            justify-content:center;
            background-size: contain;
            }
            #player {
            width:100px;
            height:100px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:black;
            background-size: contain;
            background-repeat: no-repeat;
            }
            .ascii {
            display:none;
            color:#eee;
            }
            .item,.obstacle {
            position:absolute;
            display:none;
            }
            #inventory {
            transition:.75s;
            height:0;
            width:100vw;
            background:brown;
            position:absolute;
            bottom:0;
            left:0;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background-size: contain;
            background-image:url("https://cdn.openart.ai/stable_diffusion/43d58786e3a9d71b4bbebbd5eb9f40d1ff8cfd1a_2000x2000.webp");
            font-size:0;
            color:white;
            }
            #inventory div {
            height:10%;
            display:flex;
            align-items:center;
            justify-content:center;
            width:100%;
            }
            #inventory div img {
            height:100%;
            margin:20px;
            }
            #dialogue {
            display:none;
            align-items:center;
            justify-content:center;
            position:absolute;
            bottom:0;
            left:0;
            background-image:url("https://cdn.openart.ai/stable_diffusion/43d58786e3a9d71b4bbebbd5eb9f40d1ff8cfd1a_2000x2000.webp");
            color:white;
            font-size:30px;
            width:100vw;
            padding:20px 0 20px 0;
            background-size: contain;
            text-align:center;
            }
            #alert {
            display:none;
            align-items:center;
            justify-content:end;
            position:absolute;
            top:0;
            left:0;
            color:white;
            font-size:50px;
            width:100vw;
            padding:20px 0 20px 0;
            text-align:center;
            }
            #alert img {
            width:50px;
            height:50px;
            }
        </style>
    </head>
    <body onresize="scaleTextures()">
        <div style = "background-image:url('https://pics.craiyon.com/2023-11-27/3GgqY7BtS9eL6kwNUEI9RA.webp');display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;">
            <div id = "canvas"></div>
        </div>
        <div id = "player" class = "texturable"><span class = "ascii "></span></div>
        <div id = "dialogue"></div>
        <div id = "alert"></div>
        <div id = "inventory">
            <div>
                <img src = "https://static-00.iconduck.com/assets.00/gold-coin-icon-512x512-ehq45y6s.png">
                <p id = "coins">0</p>
            </div>
        </div>
        <script>
            const tileObjects = JSON.parse('[{"name":"player","type":"entity","ascii":"@","color":"","icon":"https://png.pngtree.com/png-clipart/20230819/original/pngtree-vector-pixel-game-character-pixel-man-picture-image_8061303.png"},{"name":"grass","type":"tile","ascii":"1","color":"green","icon":"https://i.redd.it/5m8846s5ix601.png"},{"name":"water","ascii":"2","color":"blue","icon":"https://i.pinimg.com/originals/b0/85/9e/b0859e122c8132467eeb75938be9f196.gif"},{"name":"rock","type":"tile","ascii":"3","color":"gray","icon":"https://i.pinimg.com/originals/7e/db/82/7edb8292d55bfa11c6581e2877090cd3.png"},{"name":"snow","type":"tile","ascii":"4","color":"white","icon":"https://t4.ftcdn.net/jpg/01/43/85/03/360_F_143850377_OgntQnBp2GZbbEhMSpxJz4XZXRbuVmTk.jpg"},{"name":"dirt","ascii":"5","type":"tile","color":"brown","icon":"https://us.123rf.com/450wm/ravennka/ravennka1510/ravennka151000071/46939883-seamless-brown-pattern-8bit-pixel-dirt-mud-ground-texture.jpg"},{"name":"boulder","type":"obstacle","ascii":"6","color":"gray","icon":"https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/6e263fbb-8760-4321-9692-8e0eb613acba/d72ns19-705ce806-22a6-4112-a4d4-64fcd2fd76dd.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzZlMjYzZmJiLTg3NjAtNDMyMS05NjkyLThlMGViNjEzYWNiYVwvZDcybnMxOS03MDVjZTgwNi0yMmE2LTQxMTItYTRkNC02NGZjZDJmZDc2ZGQucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.OesW2_WXo_xxNVvX_BU2eb_4mXhKlZUxo5yyb548bnY"},{"name":"coin","ascii":"7","type":"item","color":"","icon":"https://static-00.iconduck.com/assets.00/gold-coin-icon-512x512-ehq45y6s.png"},{"name":"blank","ascii":"","type":"item","color":"","icon":""},{"name":"bridge","ascii":"9","type":"tile","color":"lightbrown","icon":"https://cdnb.artstation.com/p/assets/images/images/004/682/457/large/simon-sanchez-madera-tilex1.jpg?1485480359"}]');
            var playerCoordinates = [0,0];
            var playerHeading = [1,0];
            var currentMap = JSON.parse('[[[3,8,8,0],[3,8,8,0],[3,8,8,0],[3,8,6,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[3,8,8,0],[3,7,8,8,0],[3,8,8,0],[3,8,8,0],[3,8,8,0]],[[3,8,8,0],[3,8,6,0],[3,8,8,0],[3,8,8,0],[3,7,8,8,0],[3,8,8,0],[3,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[3,7,8,8,0],[3,8,8,0]],[[3,8,8,0],[3,8,8,0],[3,8,8,0],[3,7,8,8,0],[3,8,8,0],[3,8,8,0],[3,7,8,8,0],[5,8,8,0],[5,7,8,0],[5,8,8,1],[5,7,8,8,0],[3,8,8,0],[3,8,8,0]],[[3,8,8,0],[3,8,8,0],[3,8,8,0],[3,8,8,0],[3,7,8,8,0],[2,8,8,0],[2,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[3,8,8,0],[3,8,8,0]],[[5,8,8,0],[3,8,8,0],[3,8,8,0],[3,8,8,0],[2,8,8,0],[2,8,8,0],[2,8,8,0],[2,8,8,0],[5,8,8,0],[5,8,8,0],[3,8,8,0],[3,8,8,0],[5,8,8,0]],[[5,8,8,0],[5,8,8,0],[3,8,8,0],[3,7,8,0],[2,8,8,0],[2,8,8,0],[1,7,8,0],[2,8,8,0],[5,8,8,0],[5,8,8,0],[3,8,8,0],[3,8,8,0],[5,7,8,0]],[[5,7,8,0],[3,8,8,0],[3,8,8,0],[2,8,8,0],[2,8,8,0],[1,7,8,0],[1,8,8,0],[2,8,8,0],[2,8,8,0],[5,8,8,0],[3,8,8,0],[3,8,8,0],[5,7,8,0]],[[5,8,8,0],[3,8,8,0],[3,7,8,0],[2,8,8,0],[1,8,8,0],[1,8,8,0],[2,8,8,0],[2,8,8,0],[3,8,8,0],[3,7,8,0],[3,8,8,0],[5,7,8,0],[5,8,8,0]],[[5,7,8,0],[5,8,8,0],[3,8,8,0],[2,8,8,0],[1,7,8,0],[1,7,8,0],[9,8,8,0],[2,8,8,0],[3,8,8,0],[3,8,8,0],[3,8,8,0],[5,8,8,0],[4,8,8,0]],[[3,8,8,0],[5,8,8,0],[3,8,8,0],[2,8,8,0],[2,8,8,0],[9,8,8,0],[9,8,8,0],[2,8,8,0],[3,8,8,0],[5,8,8,0],[5,7,8,0],[5,8,8,0],[4,8,8,0]],[[3,8,8,0],[3,7,8,0],[3,8,8,0],[3,8,8,0],[3,8,8,0],[9,8,8,0],[9,8,8,0],[2,8,8,0],[3,8,8,0],[5,7,8,0],[5,8,8,0],[4,8,8,0],[4,8,8,0]],[[3,8,8,0],[3,8,8,0],[3,8,6,0],[3,7,8,0],[3,8,8,0],[5,7,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[5,8,8,0],[4,8,8,0],[4,8,8,0],[4,8,8,0]],[[3,7,8,0],[3,8,8,0],[3,8,8,0],[3,7,8,0],[5,8,8,0],[5,8,8,0],[5,7,8,0],[5,8,8,0],[5,7,8,0],[5,8,8,0],[4,8,8,0],[4,8,8,0],[4,7,8,0]]]');
            var sizeX = sizeY = 0;   
            updateMap();
            var playerInventory = JSON.parse('{"coins": 0}');
            updateInventory();
            var levelStep = 0;
            var inventoryOpened = false;
            createMessage("dialogue","Press WSAD or Arrow Keys To Move",4);
            function updateInventory() {
                document.getElementById("coins").innerHTML = playerInventory["coins"];
            }
            function updateMap() {
                var createTiles = false;
                if (sizeX != currentMap.length || sizeY != currentMap[0].length) {
                    createTiles = true;
                    sizeX = currentMap.length;
                    sizeY = currentMap[0].length;
                    document.getElementById('canvas').style.gridTemplateColumns = "repeat("+sizeX+",minmax(0, 1fr))";
                    document.getElementById('canvas').style.gridTemplateRows = "repeat("+sizeY+",minmax(0, 1fr))";
                    document.body.appendChild(document.getElementById('player'));
                    document.getElementById('canvas').innerHTML = "";     
                }
                for (var i = 0;i<sizeY;i++) {
                     for (var j = 0;j<sizeX;j++) {
                        if (createTiles) {
                            document.getElementById('canvas').innerHTML += '<div onclick = "updateTexture(this.id)" class="grid-item texturable" id = "'+j+','+i+'"><span class = "ascii "></span><div class = "item"></div><div class = "obstacle"></div></div>';
                        }
                        applyTexture(j+","+i,currentMap[j][i][0]);
                        createObject("item",j+","+i,currentMap[j][i][1]);
                        createObject("obstacle",j+","+i,currentMap[j][i][2]);
                        if (currentMap[j][i][3] == 1) {
                            movePlayer(j,i);
                            playerHeading = [j+1,i];
                            playerCoordinates = [j,i];
                            applyTexture("player",0);
                        }
                     }
                }
                scaleTextures();
            }
            function updateTexture(tileId) {
                    currentMap[tileId.split(",")[0]][tileId.split(",")[1]][0] = (currentMap[tileId.split(",")[0]][tileId.split(",")[1]][0]+1)%(tileObjects.length - 1);

                    while (tileObjects[(currentMap[tileId.split(",")[0]][tileId.split(",")[1]][0])]['type'] != "tile") {
                        currentMap[tileId.split(",")[0]][tileId.split(",")[1]][0] = (currentMap[tileId.split(",")[0]][tileId.split(",")[1]][0]+1)%(tileObjects.length - 1);
                    }
                
                updateMap();
            }
            function createObject(type,tileId, textureIndex) {
                if (textureIndex!= 8) {
                    document.getElementById(tileId).querySelector('.'+type).style.backgroundImage = "url("+tileObjects[textureIndex]['icon']+")";
                    document.getElementById(tileId).querySelector('.'+type).style.display = "flex";
                } else {
                    document.getElementById(tileId).querySelector('.'+type).style.display = "none";
                }
            }
            function createMessage(type,message,time) {
                if (document.getElementById(type).innerHTML != message) {
                    document.getElementById(type).innerHTML = message,time;
                    document.getElementById(type).style.display = "flex";
                    setTimeout(function() {
                        document.getElementById(type).style.display = "none";
                        document.getElementById(type).innerHTML = "";
                    }, time*1000);
                }
            }
            function applyTexture(tileId, textureIndex) {
                var rotation = 0;
                if (typeof textureIndex == 'object') {
                    rotation = textureIndex[1];
                    textureIndex = textureIndex[0];
                } 
                document.getElementById(tileId).style.backgroundImage = 'url("'+tileObjects[textureIndex]['icon']+'")';
                document.getElementById(tileId).style.backgroundColor = 'url("'+tileObjects[textureIndex]['color']+'")';
                document.getElementById(tileId).style.transform = 'rotate('+rotation+'deg)';
                document.getElementById(tileId).querySelector('.ascii').innerHTML = tileObjects[textureIndex]['ascii'];
            }
            function scaleTextures() {
                var windowMinimum = Math.min(window.innerWidth,window.innerHeight);
                var tileMinimum = Math.min(window.innerWidth/sizeX,window.innerHeight/sizeY);
                document.getElementById('canvas').style.height = tileMinimum*sizeY;
                document.getElementById('canvas').style.width = tileMinimum*sizeX;
                document.getElementById('player').style.height = document.getElementById('player').style.width = tileMinimum/1.5;
                document.querySelectorAll('.grid-item').forEach((item) => {
                        item.style.height = item.style.width = tileMinimum;
                });
                document.querySelectorAll('.item').forEach((item) => {
                        item.style.height = item.style.width = tileMinimum/2;
                });
                document.querySelectorAll('.obstacle').forEach((obstacle) => {
                        obstacle.style.height = obstacle.style.width = tileMinimum;
                });
            }
            function toggleAscii() {
                for (var i=0; i<sizeX;i++) {
                    for (var j=0; j<sizeY;j++) {
                        document.getElementById(i+","+j).querySelector('.ascii').style.display = "flex";
                        document.getElementById(i+","+j).style.background = "none";
                    }
                }
            }
            function toggleInventory() {
                document.getElementById('inventory').style.height = (inventoryOpened)?"0":"100vh";
                document.getElementById('inventory').style.fontSize = (inventoryOpened)?"0":"40px";
                inventoryOpened = !inventoryOpened;
            }
            function stepAction() {
                if (currentMap[playerCoordinates[0]][playerCoordinates[1]][1] == 7) {
                    if (levelStep == 1) {
                        createMessage("dialogue","Press e to view your inventory",8);
                        levelStep++;
                    }
                    document.getElementById(playerCoordinates[0]+","+playerCoordinates[1]).querySelector('.item').style.display = "none";
                    currentMap[playerCoordinates[0]][playerCoordinates[1]][1] = 8;
                    playerInventory["coins"] += 1;
                    updateInventory();
                    createMessage("alert",'+<img style = "width:50px;height:50px;" src = "https://static-00.iconduck.com/assets.00/gold-coin-icon-512x512-ehq45y6s.png">',1)
                }
                document.getElementById(playerCoordinates[0]+","+playerCoordinates[1]).querySelector('.item').style.backgroundImage = "url("+tileObjects[currentMap[playerCoordinates[0]][playerCoordinates[1]][1]]['icon']+")";
            }
            function movePlayer(x,y) {
                if (0 <= x && x < sizeX && 0 <= y && y < sizeY) {
                    if (currentMap[x][y][2] == 8 && currentMap[x][y][0] != 2) {
                        if (levelStep == 0) {
                            createMessage("dialogue","Collect the coins",4);
                            levelStep++;
                        }
                    document.getElementById(x+','+y).appendChild(document.getElementById('player'));
                    currentMap[playerCoordinates[0]][playerCoordinates[1]][3] = 0;
                    currentMap[x][y][3] = 1;
                    playerCoordinates = [x,y];
                    stepAction();
                    createMessage("alert",tileObjects[currentMap[x][y][0]]['name']+'<img src = "'+tileObjects[currentMap[x][y][0]]['icon']+'">',4);
                    } else {
                        if (currentMap[x][y][0] == 2) {
                                createMessage("dialogue","You can't swim!",4);
                        }
                        if (currentMap[x][y][2] == 6) {
                            createMessage("dialogue","If only there was a way to break this rock.",4);
                        }
                        return "ERROR_MOVE_COLLISION";
                    }
                } else {
                    createMessage("dialogue","You can't access this area yet!",4);
                    return "ERROR_MOVE_FAIL";
                }
            }
            function moveDirection(direction) {
                if (playerHeading[0] == playerCoordinates[0] + direction[0] && playerHeading[1] == playerCoordinates[1] + direction[1]) {
                    var moveCondition = movePlayer(playerCoordinates[0] + direction[0],playerCoordinates[1] + direction[1]);
                } else {
                    if (direction[1] == 0 && direction[0] == -1) {
                        document.getElementById('player').style.transform = 'rotate(0rad)';
                        document.getElementById('player').style.transform = 'scaleX(-1)';
                    } else {
                        document.getElementById('player').style.transform = 'rotate('+(Math.atan2(direction[1], direction[0]))+'rad)';
                    }
                }
                playerHeading = [playerCoordinates[0]+direction[0],playerCoordinates[1]+direction[1]];
            }
            document.addEventListener('keyup', (e) => {
                if (e.code === "ArrowLeft" || e.code === "KeyA")  {
                   moveDirection([-1,0]);
                }
                if (e.code === "ArrowRight" || e.code === "KeyD")  {
                    moveDirection([1,0]);
                }
                if (e.code === "ArrowUp" || e.code === "KeyW")  {
                    moveDirection([0,-1]);
                }
                if (e.code === "ArrowDown" || e.code === "KeyS")  {
                    moveDirection([0,1]);
                }
                 if (e.code === "KeyE")  {
                    toggleInventory();
                }
            });
        </script>
    </body>
</html>
