
<html>
    <head>
        <style>
            @import url('https://fonts.cdnfonts.com/css/8bit-wonder');
            * {
            font-family: '8BIT WONDER', sans-serif;
            }
            html, body {
            margin:0;
            padding:0;
            }
            #page {
            width:100vw;
            height:100vh;
            }
            #page,#canvas div,#inventory,#inventory div {
            display:flex;
            align-items:center;
            justify-content:center;
            background-size: contain;
            }
            #canvas {
            display: grid;
            }
            .item, .obstacle, .entity {
            position:absolute;
            display:none;
            background-size: contain;
            background-repeat: no-repeat;
            }
            #inventory {
            transition:.75s;
            height:0;
            width:100vw;
            position:absolute;
            flex-direction:column;
            font-size:0;
            color:white;
            }
            #inventory div {
            height:10%;
            width:100%;
            }
            #inventory div img {
            height:100%;
            margin:20px;
            }
            #dialogue, #alert {
            display:none;
            align-items:center;
            position:absolute;
            text-align:center;
            color:white;
            justify-content:center;
            font-size:30px;
            width:100vw;
            padding:20px 0 20px 0;
            background-size: contain;
            }
            #dialogue, #inventory {
            bottom:0;
            left:0;
            }
            #alert {
            top:0;
            left:0;
            font-size:50px;
            justify-content:end;
            }
            #alert img {
            width:50px;
            height:50px;
            }
        </style>
    </head>

dex":3,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":3,"rotation":0},"item":{"textureIndex":7,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":7,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":7,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":5,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":4,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":4,"rotation":0},"item":{"textureIndex":8,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}},{"tile":{"textureIndex":4,"rotation":0},"item":{"textureIndex":7,"rotation":0},"obstacle":{"textureIndex":8,"rotation":0},"entity":{"textureIndex":8,"rotation":0}}]]');
            var playerCoordinates = entityCoordinates = [];
            var sizeX = sizeY = levelStep = inventoryOpened = 0;
            var editTypes = ["tile","item","obstacle","entity"];
            updateMap();
            advanceStory(0,"player");
            function updateMap() {
                var createTiles = false;
                if (sizeX != currentMap.length || sizeY != currentMap[0].length) {
                    createTiles = true;
                    sizeX = currentMap.length;
                    sizeY = currentMap[0].length;
                    document.getElementById('canvas').style.gridTemplateColumns = "repeat("+sizeX+",minmax(0, 1fr))";
                    document.getElementById('canvas').style.gridTemplateRows = "repeat("+sizeY+",minmax(0, 1fr))";
                    document.getElementById('canvas').innerHTML = "";     
                }
                for (var i = 0;i<sizeY;i++) {
                     for (var j = 0;j<sizeX;j++) {
                        if (createTiles) {
                            document.getElementById('canvas').innerHTML += '<div oncontextmenu = "editTypes.push(editTypes.shift())" onclick = "updateTexture(JSON.parse(`[`+this.id+`]`),editTypes[0])" class="tile" id = "'+j+','+i+'"><div class = "entity"></div><div class = "item"></div><div class = "obstacle"></div></div>';
                        }
                        applyTexture('tile',j+","+i,currentMap[j][i]['tile']);
                        applyTexture("item",j+","+i,currentMap[j][i]['item']);
                        applyTexture("obstacle",j+","+i,currentMap[j][i]['obstacle']);
                        applyTexture("entity",j+","+i,currentMap[j][i]['entity']);
                        if (currentMap[j][i]["entity"]['textureIndex'] == 0) {
                            playerCoordinates = [j,i];
                        }
                     }
                }
                document.getElementById('dialogue').style.backgroundImage = 'url("'+tileObjects[12]['icon']+'")';
                document.getElementById('inventory').style.backgroundImage = 'url("'+tileObjects[12]['icon']+'")';
                document.getElementById('page').style.backgroundImage = 'url("'+tileObjects[13]['icon']+'")';
                scaleTextures();
                updateInventory();
            }
            function updateTexture(coordinates,type) {
                /*for (var i = 0; i<tileObjects.length;i++) {
                    currentMap[coordinates[0]][coordinates[1]][type]['textureIndex'] = (currentMap[coordinates[0]][coordinates[1]][type]['textureIndex']+1)%(tileObjects.length);
                    if (tileObjects[currentMap[coordinates[0]][coordinates[1]][type]['textureIndex']]["type"] == type || (tileObjects[currentMap[coordinates[0]][coordinates[1]][type]['textureIndex']]["type"] == "" && type != "tile")) {
                        break;
                    }
                }
                applyTexture(type,coordinates[0]+","+coordinates[1],currentMap[coordinates[0]][coordinates[1]][type]);*/
            }
            function applyTexture(type,tileId, object) {
                var selectedElement = (type == "tile")?document.getElementById(tileId):document.getElementById(tileId).querySelector('.'+type);
                if (object['textureIndex'] != 8) {
                    selectedElement.style.backgroundImage = 'url("'+tileObjects[object['textureIndex']]['icon']+'")';
                    selectedElement.style.display = "flex";
                    selectedElement.style.transform = (type == "entity" && object['rotation'] == 180)?('scaleX(-1)'):('rotate('+object['rotation']+'deg)');
                    if (type == "entity") {
                        entityCoordinates[tileId] = tileObjects[object['textureIndex']]['name'];
                    }
                } else {
                    selectedElement.style.display = "none";
                    selectedElement.style.backgroundImage = 'url()';
                    selectedElement.style.transform = "rotate(0)";
                    if (type == "entity") {
                       delete entityCoordinates[tileId];
                    }
                }
            }
            function scaleTextures() {
                var windowMinimum = Math.min(window.innerWidth,window.innerHeight);
                var tileMinimum = Math.min(window.innerWidth/sizeX,window.innerHeight/sizeY);
                document.getElementById('canvas').style.height = tileMinimum*sizeY;
                document.getElementById('canvas').style.width = tileMinimum*sizeX;
                document.querySelectorAll('.tile').forEach((item) => {item.style.height = item.style.width = tileMinimum;});
                document.querySelectorAll('.item').forEach((item) => {item.style.height = item.style.width = tileMinimum/2;});
                document.querySelectorAll('.obstacle').forEach((obstacle) => {obstacle.style.height = obstacle.style.width = tileMinimum;});
                document.querySelectorAll('.entity').forEach((obstacle) => {obstacle.style.height = obstacle.style.width = tileMinimum/1.5;});
            }
            function createMessage(type,message,time) {
                document.getElementById(type).innerHTML = message,time;
                document.getElementById(type).style.display = "flex";
                setTimeout(function() {
                    document.getElementById(type).style.display = "none";
                    document.getElementById(type).innerHTML = "";
                }, time*1000);
                
            }
            function advanceStory(requiredStep,type) {
                if (requiredStep == levelStep && storyDialogue[levelStep]['type'] == type) {
                    createMessage("dialogue",storyDialogue[levelStep++]['dialogue'],4);
                }
            }
            function toggleInventory() {
                document.getElementById('inventory').style.height = (inventoryOpened)?"0":"100vh";
                document.getElementById('inventory').style.fontSize = (inventoryOpened)?"0":"40px";
                inventoryOpened = !inventoryOpened;
            }
            function updateInventory() {
                var keys = Object.keys(playerInventory);
                var inventoryBuffer = "";
                for (var i = 0; i < keys.length; i++) {
                    inventoryBuffer += '<div><img src = "'+tileObjects[parseInt(keys[i])]['icon']+'"><p>'+playerInventory[parseInt(keys[i])]+'</p></div>';
                }
                document.getElementById("inventory").innerHTML = inventoryBuffer;
            }
            function stepAction(x,y,type) {
                if (currentMap[x][y]['item']['textureIndex'] == 7 && type == "player") {
                    advanceStory(2,type);
                    createMessage("alert",'+<img src = "'+tileObjects[currentMap[x][y]['item']['textureIndex']]['icon']+'">',1)
                    currentMap[x][y]['item']['textureIndex'] = 8;
                    applyTexture("item",x+","+y,currentMap[x][y]['item']);
                    playerInventory["7"] += 1;
                    updateInventory();
                }
            }
            function moveEntity(x,y,currentCoordinates,type) {
                if (0 <= x && x < sizeX && 0 <= y && y < sizeY && currentMap[x][y]['entity']['textureIndex'] == 8 && currentMap[x][y]['obstacle']['textureIndex'] == 8 && currentMap[x][y]['tile']['textureIndex'] != 8 && currentMap[x][y]['tile']['textureIndex'] != 2) {
                        advanceStory(1,type);
                        currentMap[currentCoordinates[0]][currentCoordinates[1]]['entity'] = [currentMap[x][y]['entity'], currentMap[x][y]['entity'] = currentMap[currentCoordinates[0]][currentCoordinates[1]]['entity']][0];
                        applyTexture("entity",currentCoordinates[0]+","+currentCoordinates[1],currentMap[currentCoordinates[0]][currentCoordinates[1]]['entity']);
                        if (type == "player") {
                            playerCoordinates = [x,y];
                        }
                        applyTexture("entity",x+","+y,currentMap[x][y]['entity']);
                        return stepAction(x,y,type);
                } 
                if ((0 > x || x >= sizeX || 0 > y || y >= sizeY) && type == "player") {
                    return createMessage("dialogue","You can't access this area yet!",4);
                }
                if (type == "player" && currentMap[x][y]['tile']['textureIndex'] == 2) {
                    return createMessage("dialogue","You can't swim!",4);
                }
                if (type == "player" &&currentMap[x][y]['obstacle']['textureIndex'] == 6) {
                    return createMessage("dialogue","If only there was a way to break this rock.",4);
                } 
            }
            function moveDirection(direction,x,y) {
                var deg = Math.PI*currentMap[x][y]['entity']['rotation']/180
                if (Math.floor(Math.cos(deg)) == direction[0] && Math.floor(Math.sin(deg)) == direction[1]) {
                    moveEntity(x + direction[0],y + direction[1],[x,y],entityCoordinates[x+","+y]);
                }  else {
                    currentMap[x][y]['entity']['rotation'] = (Math.atan2(direction[1], direction[0])*180)/Math.PI;
                    applyTexture("entity",x+","+y,currentMap[x][y]['entity']);  
                }
            }
            function moveEntities() {
                var tiles = Object.keys(entityCoordinates);
                for (var i = 0; i < tiles.length; i++) {
                    if (entityCoordinates[tiles[i]] != "player") {
                        var coordinates = JSON.parse("["+tiles[i]+"]");
                        var rotation = currentMap[coordinates[0]][coordinates[1]]['entity']['rotation'];
                        if (playerCoordinates[0] != coordinates[0] && playerCoordinates[1] != coordinates[1] || rotation != Math.atan2((playerCoordinates[1]-coordinates[1]), (playerCoordinates[0]-coordinates[0]))*180/Math.PI) {
                            rotation = Math.floor(Math.random() * 4)*90;
                        }
                        moveDirection([Math.round(Math.cos(rotation*Math.PI/180))+0,Math.round(Math.sin(rotation*Math.PI/180))+0],parseInt(tiles[i].split(",")[0]),parseInt(tiles[i].split(",")[1]));
                    }
                }
            }
            setInterval(function() {moveEntities();}, 1000);
            var arrowKeys = ["ArrowRight","ArrowUp","ArrowLeft","ArrowDown","KeyD","KeyW","KeyA","KeyS"];
            document.addEventListener('keydown', (e) => {
                if (arrowKeys.indexOf(e.code) > -1) {
                    moveDirection([Math.round(Math.cos((arrowKeys.indexOf(e.code)%4)*Math.PI/2))+0,-Math.round(Math.sin((arrowKeys.indexOf(e.code)%4)*Math.PI/2))+0],playerCoordinates[0],playerCoordinates[1])
                }
                if (e.code === "KeyE")  {
                    toggleInventory();
                }
            });
        </script>
    </body>
